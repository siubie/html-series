<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <h1>Image / Gambar</h1>
    <!-- image tag -->
    <!-- attribute src -->
    <!-- sumber dari gambar -->

    <!-- online image -->
    <img src="https://picsum.photos/200" alt="" />
    <!-- local image -->
    <img src="images/skip.png" alt="" />
    <img src="/images/skip.png" alt="" />
    <!-- attribute alt -->
    <img src="/images/skip.png" alt="Skip basic tutorial" />

    <!-- attribute lain srcset -->
    <img src="https://picsum.photos/200" alt="" srcset="" />

    <!-- attribute lain sizes -->
    <img src="" alt="" sizes="" srcset="" />

    <!-- absolute vs relative path -->
    <!-- image yang di load relatif -->
    <img src="images/skip.png" alt="" width="200" height="200" />
    <!-- image yang di load absolute -->
    <img src="/images/skip.png" alt="" width="200" height="200" />
    <!-- ketika ada / di depan otomatis absolute -->
    <!-- / -> root project -->
  </body>
</html>
