<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input</title>
  </head>
  <body>
    <h1>Contoh Form di Html</h1>
    <!-- untuk menyimpan data dari input user -->
    <!-- Form tag -->
    <form action="/save.php"></form>
    <!-- form method post -->
    <!-- kalo pake method post data yang di input tidak kelihatan di url bar -->
    <form action="/save.php" method="post"></form>
    <!-- form method get -->
    <!-- kalo pake method get data yang di inputkan kelihatan di url bar -->
    <!-- https://www.google.com/search?q=dosen+ngoding-->
    <form action="/save.php" method="get"></form>
    <!-- form multipart untuk upload file -->
    <form action="" method="post" enctype="multipart/form-data"></form>

    <!-- form input -->
    <!-- tanpa method -->
    <!-- http://localhost:8000/login.php?username=asdasdasd&password=asdas -->
    <!-- dengan method post -->
    <!-- http://localhost:8000/login.php -->
    <form action="/login.php" method="POST">
      <!-- input text -->
      <label for="username">Username</label>
      <input type="text" name="username" />
      <!-- input password -->
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <button type="submit">Login</button>
    </form>

    <form action="/login.php" method="post">
      Sebutkan Kendaraan yang anda miliki :
      <div>
        <!-- form checkbox -->
        <input type="checkbox" name="kendaraan[]" id="motor" value="motor" />
        <label for="morot">Sepeda Motor</label>
        <input type="checkbox" name="kendaraan[]" id="sepeda" value="sepeda" />
        <label for="morot">Sepeda Bmx</label>
        <input type="checkbox" name="kendaraan[]" id="mobil" value="mobil" />
        <label for="morot">Mobil Bmw</label>
      </div>
      <div>
        <!-- form checkbox -->
        <input type="checkbox" name="aset[]" id="rumah" value="rumah" />
        <label for="morot">Rumah</label>
        <input type="checkbox" name="aset[]" id="emas" value="emas" />
        <label for="morot">Emas</label>
      </div>
      <button type="submit">Submit</button>
    </form>

    <form action="/login.php" method="post">
      <!-- form radio button -->
      Isilah Jenis Kelamin anda
      <div>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Laki Laki</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Perempuan</label>
      </div>
      <div>
        <input type="radio" name="age" id="old" value="old" />
        <label for="old">Tua</label>
        <input type="radio" name="age" id="young" value="young" />
        <label for="young">Muda</label>
      </div>
      <!-- form multiple radio button -->
    <button type="submit">Submit</button>
    </form>
