<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>
  <body>
    <!--Anchor tag  -->
    <!-- attribute href -->
    <a href="https://putraprima.id">Buka Website Putra Prima .id</a>
    <br />
    <a href="index.html">Home Relative</a>
    <br />
    <a href="/index.html">Home Absolut</a>
    <!-- same page url -->
    <!-- nge link ke halaman itu sendiri tapi pada posisi yang berbeda -->
    <br />
    <a href="#detail">Go To Detail PAragraph</a>
    <p id="#top"></p>
    <p id="detail"></p>
    <a href="#top">Back To TOp Paragraph</a>

    <!-- target -->
    <br />
    <a href="http://putraprima.id" target="_blank" rel="noopener noreferrer"
      >Buka di Tab Baru</a
    >
    <!-- custom anchor (composite url pake image atau tag lain)-->
    <br />
    <a href="http://putraprima.id" target="_blank" rel="noopener noreferrer">
      <img src="https://picsum.photos/200" alt="link" />
    </a>
    <a href="http://putraprima.id" target="_blank" rel="noopener noreferrer">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam,
        molestiae.
      </p>
    </a>
    <h1><a href="https://putraprima.id">Judul link</a></h1>
    <a href="https://putraprima.id"><h1>Test</h1></a>
    <ul>
      <li><a href="https://putraprima.id">list</a></li>
      <li>tes</li>
    </ul>
  </body>
</html>
